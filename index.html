<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Ejercicio de selectores</title>
<link rel="stylesheet" href="css/styless.css">
</head>

<body>
  <h1 id="titulo">Estilos en la tabla</h1>

  <table border="2">
    <caption>Título de la tabla</caption>
    <thead>
      <tr id="primera_fila">
        <th scope="col"></th>
        <th scope="col" class="especial">Título columna 1</th>
        <th scope="col" class="especial">Título columna 2</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <th scope="row" class="especial">Título fila 1</th>
        <td class="verde">Donec purus ipsum</td>
        <td class="verde">Curabitur <em>blandit</em></td>
      </tr>
      <tr>
        <th scope="row" class="rojo">Título fila 2</th>
        <td class="verde">Donec <strong class="especial">purus ipsum</strong></td>
        <td class="verde">Curabitur blandit</td>
      </tr>
    </tbody>

    <tfoot>
      <tr>
        <th scope="col"></th>
        <th scope="col" class="rojo">Título columna 1</th>
        <th scope="col" class="rojo">Título columna 2</th>
      </tr>
    </tfoot>
  </table>
</body>

</html>
